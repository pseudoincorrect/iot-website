version: 0.2

env:
  variables:
    S3_BUCKET: 'maxime-clement-iot-website'
APP_NAME: 'maxime-clement-iot-website'
BUILD_ENV: 'prod'

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      # Install angular cli
      - npm install -g @angular/cli@8.0.2
      # Install node dependancies.
      - npm install

  build:
    commands:
      # Builds Angular application. You can also build using custom environment here like mock or staging
      - echo Build started on `date`
      - ng build --${BUILD_ENV}

  post_build:
    commands:
      # Clear S3 bucket.
      - aws s3 rm s3://${S3_BUCKET} --recursive
      - echo S3 bucket is cleared.
      # Copy dist folder to S3 bucket, As of Angular 6, builds are stored inside an app folder in distribution and not at the root of the dist folder
      - aws s3 cp dist s3://${S3_BUCKET}/${APP_NAME} --recursive
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'
  discard-paths: yes
  base-directory: 'dist*'
